spring:
  profiles:
    active: local

---
spring:
  config:
    activate:
      on-profile: local
    import:
      - config/application-local.yml
---
spring:
  config:
    activate:
      on-profile: dev
    import:
      - config/application-dev.yml

---
spring:
  config:
    activate:
      on-profile: test
    import:
      - config/application-test.yml
---
spring:
  config:
    activate:
      on-profile: prod
    import:
      - config/application-prod.yml
